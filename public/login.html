<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=320, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="logo-img"></div>
        </div>
        <h2 class="login-title">Iniciar sesión</h2>
        <p class="login-subtitle">Accede a tu cuenta para continuar</p>
        <form class="login-form" id="loginForm" autocomplete="off">
          <div class="input-group">
            <input type="text" id="username" placeholder="Usuario" required />
            <a href="#" class="forgot-link" id="forgot-username"
              >¿Olvidaste tu usuario?</a
            >
          </div>
          <div class="input-group">
            <input
              type="password"
              id="password"
              placeholder="Contraseña"
              required
            />
            <a href="#" class="forgot-link" id="forgot-password"
              >¿Olvidaste tu contraseña?</a
            >
          </div>
          <button type="submit" class="login-btn">Ingresar</button>
        </form>
        <div class="or-divider">O ingresa con</div>
        <div class="social-login">
          <button class="social-btn google-btn" type="button">
            <span class="google-icon">
              <!-- SVG Google moderno -->
              <svg width="22" height="22" viewBox="0 0 22 22">
                <g>
                  <path
                    fill="#4285F4"
                    d="M21.6 11.227c0-.638-.057-1.252-.163-1.84H11v3.481h5.97c-.258 1.39-1.037 2.57-2.21 3.36v2.78h3.57c2.09-1.93 3.27-4.78 3.27-8.781z"
                  />
                  <path
                    fill="#34A853"
                    d="M11 22c2.97 0 5.46-.98 7.28-2.66l-3.57-2.78c-.99.67-2.26 1.07-3.71 1.07-2.85 0-5.27-1.92-6.13-4.51H1.13v2.84C2.94 19.98 6.68 22 11 22z"
                  />
                  <path
                    fill="#FBBC05"
                    d="M4.87 13.12A6.99 6.99 0 0 1 4.13 11c0-.74.13-1.46.24-2.12V6.04H1.13A10.98 10.98 0 0 0 0 11c0 1.74.42 3.39 1.13 4.96l3.74-2.84z"
                  />
                  <path
                    fill="#EA4335"
                    d="M11 4.38c1.62 0 3.07.56 4.22 1.67l3.16-3.16C16.46 1.01 13.97 0 11 0 6.68 0 2.94 2.02 1.13 5.04l3.74 2.84C5.73 6.3 8.15 4.38 11 4.38z"
                  />
                </g>
              </svg>
            </span>
            Google
          </button>
        </div>
        <div class="register-section">
          ¿No tienes una cuenta?
          <a href="#" class="register-link">Regístrate</a>
        </div>
        <div class="help-section">
          ¿Necesitas ayuda?
          <a href="#" class="help-link">Centro de ayuda</a>
        </div>
      </div>
    </div>
    <script src="js/pages/login.js"></script>
  </body>
</html>
