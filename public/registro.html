<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <div class="logo-section">
            <div class="logo-img">
                <i class="fa-regular fa-image"></i>
            </div>
            <div class="logo-text">LOGO</div>
        </div>
        <h2 class="register-title">Registrarse</h2>
        <p class="register-subtitle">Ingresa tus datos para registrarte</p>
        <form class="register-form" id="registerForm">
            <div class="input-group">
                <input type="text" id="name" placeholder="Nombre" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Correo electrónico" required>
            </div>
            <div class="input-group">
                <input type="tel" id="phone" placeholder="Número de móvil" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <div class="terms-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    <span>Acepto los <a href="#" class="terms-link">términos y condiciones</a></span>
                </label>
            </div>
            <button type="submit" class="register-btn">Siguiente</button>
        </form>
        <div class="help-section">
            ¿Necesitas ayuda? Visita nuestro <a href="#" class="help-link">centro de ayuda</a>
        </div>
    </div>
    <script src="js/pages/registro.js"></script>
</body>
</html>
