<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=320, initial-scale=1.0" />
    <title>Perfil</title>
    <link rel="stylesheet" href="css/panel.css" />
    <link rel="stylesheet" href="css/perfil.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="panel-container">
      <nav class="top-navbar">
        <i class="fa fa-chevron-down nav-icon" id="open-menu"></i>
        <span class="navbar-title">Perfil</span>
        <i class="fa fa-search nav-icon"></i>
      </nav>
      <div class="side-menu-overlay" id="sideMenuOverlay"></div>
      <aside class="side-menu" id="sideMenu">
        <button
          class="side-menu-close"
          id="sideMenuClose"
          aria-label="Cerrar menú"
        >
          <i class="fa fa-times"></i>
        </button>
        <ul>
          <li onclick="location.href='./panel.html'" style="cursor:pointer;">
            <i class="fa fa-house"></i> <span>Inicio</span>
          </li>
          <li onclick="location.href='./calendario.html'" style="cursor:pointer;">
            <i class="fa-regular fa-calendar"></i> <span>Calendario</span>
          </li>
          <li onclick="location.href='./tareas.html'" style="cursor:pointer;">
            <i class="fa-regular fa-square-check"></i> <span>Tareas</span>
          </li>
          <li onclick="location.href='./materias.html'" style="cursor:pointer;">
            <i class="fa-regular fa-book"></i> <span>Materias</span>
          </li>
          <li onclick="location.href='./estadisticas.html'" style="cursor:pointer;">
            <i class="fa-solid fa-chart-simple"></i> <span>Estadísticas</span>
          </li>
          <li onclick="location.href='./perfil.html'" style="cursor:pointer;">
            <i class="fa-regular fa-user"></i> <span>Perfil</span>
          </li>
          <li class="menu-divider"></li>
          <li onclick="location.href='./acerca.html'" style="cursor:pointer;">
            <i class="fa-regular fa-circle-question"></i> <span>Acerca de</span>
          </li>
        </ul>
      </aside>
      <div class="perfil-content">
        <h1 class="perfil-titulo">Mi Perfil</h1>
        <div class="perfil-header">
          <div class="perfil-avatar-box">
            <div class="perfil-avatar" id="perfilAvatar">
              <img
                id="perfilAvatarImg"
                src="https://ui-avatars.com/api/?name=User&background=c4c7d4&color=222"
                alt="Avatar"
                style="width:100%;height:100%;border-radius:50%;object-fit:cover;"
              />
              <button class="perfil-avatar-refresh" id="cambiarAvatarBtn" title="Cambiar foto">
                <i class="fa fa-refresh"></i>
              </button>
              <input type="file" id="inputAvatar" accept="image/*" style="display:none;">
            </div>
          </div>
          <form class="perfil-datos" id="perfilForm" autocomplete="off">
            <div class="perfil-dato">
              <label for="perfilNombre">Nombre</label>
              <input
                type="text"
                id="perfilNombre"
                class="perfil-input"
                value="Nombre Apellido"
                maxlength="32"
              />
              <i class="fa fa-pen perfil-edit"></i>
            </div>
            <div class="perfil-dato">
              <label for="perfilEmail">Email</label>
              <input
                type="email"
                id="perfilEmail"
                class="perfil-input"
                value="usuario@email.com"
                maxlength="64"
              />
              <i class="fa fa-pen perfil-edit"></i>
            </div>
            <div class="perfil-dato">
              <label for="perfilTelefono">Teléfono</label>
              <input
                type="tel"
                id="perfilTelefono"
                class="perfil-input"
                value="123456789"
                maxlength="20"
              />
              <i class="fa fa-pen perfil-edit"></i>
            </div>
          </form>
          <button
            class="perfil-logout"
            title="Cerrar sesión"
            id="logoutBtn"
          >
          </button>
        </div>
        <hr class="perfil-divider" />
        <div class="perfil-stats">
          <div class="perfil-stat">
            <span class="perfil-stat-num" id="perfilNotasNum">5</span>
            <span class="perfil-stat-label">Notas</span>
          </div>
          <div class="perfil-stat">
            <span class="perfil-stat-num" id="perfilCarpetasNum">10</span>
            <span class="perfil-stat-label">Carpetas</span>
          </div>
          <div class="perfil-stat">
            <span class="perfil-stat-num" id="perfilTareasNum">7</span>
            <span class="perfil-stat-label">Tareas</span>
          </div>
        </div>
        <hr class="perfil-divider" />
        <div class="perfil-actions">
          <button class="perfil-action-btn" id="cambiarTelefonoBtn">
            Cambiar teléfono <i class="fa fa-phone"></i>
          </button>
          <button class="perfil-action-btn" id="cambiarEmailBtn">
            Cambiar email <i class="fa fa-envelope"></i>
          </button>
          <button class="perfil-action-btn perfil-action-danger" id="borrarCuentaBtn">
            Borrar la cuenta <i class="fa fa-trash"></i>
          </button>
        </div>
        <hr class="perfil-divider" />
        <div class="perfil-color-row">
          <span>Color</span>
          <span
            class="perfil-color-dot"
            id="perfilColorDot"
            style="background:#a480f0"
          ></span>
        </div>
      </div>
      <!-- Modal de selección de avatar predeterminado -->
      <div id="avatarModalOverlay" class="avatar-modal-overlay" style="display:none;">
        <div class="avatar-modal">
          <div class="avatar-modal-header">
            <span>Iconos Predeterminados</span>
            <button id="cerrarAvatarModal" class="avatar-modal-close" aria-label="Cerrar">
              <i class="fa fa-times"></i>
            </button>
          </div>
          <div class="avatar-modal-grid">
            <button class="avatar-pick-btn"><img src="img/avatares/avatar1.jpg" alt="Avatar 1"></button>
            <button class="avatar-pick-btn"><img src="img/avatares/avatar2.jpg" alt="Avatar 2"></button>
            <button class="avatar-pick-btn"><img src="img/avatares/avatar3.jpg" alt="Avatar 3"></button>
            <button class="avatar-pick-btn"><img src="img/avatares/avatar4.jpg" alt="Avatar 4"></button>
            <button class="avatar-pick-btn"><img src="img/avatares/avatar5.jpg" alt="Avatar 5"></button>
            <button class="avatar-pick-btn"><img src="img/avatares/avatar6.jpg" alt="Avatar 6"></button>
            <button class="avatar-pick-btn"><img src="img/avatares/avatar7.jpg" alt="Avatar 7"></button>
            <button class="avatar-pick-btn"><img src="img/avatares/avatar8.jpg" alt="Avatar 8"></button>
            <button class="avatar-pick-btn"><img src="img/avatares/avatar9.jpg" alt="Avatar 9"></button>
            <button class="avatar-pick-btn"><img src="img/avatares/avatar10.jpg" alt="Avatar 10"></button>
            <button class="avatar-pick-btn"><img src="img/avatares/avatar11.jpg" alt="Avatar 11"></button>
            <button class="avatar-pick-btn"><img src="img/avatares/avatar12.jpg" alt="Avatar 12"></button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/pages/perfil.js"></script>
  </body>
</html>
