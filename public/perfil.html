</head>
<body>

    <div class="side-menu-overlay" id="sideMenuOverlay" style="display:none;"></div>

        <button class="close-btn" id="closeSideMenu" aria-label="Cerrar menú">
            <span class="material-icons">close</span>
        </button>
        <div class="menu-section-title">Inicio</div>
        <div class="menu-list">
            <a href="panel.html" class="menu-item"><span class="material-icons">home</span>Inicio</a>
            <a href="calendario.html" class="menu-item"><span class="material-icons">calendar_month</span>Calendario</a>
            <a href="tareas.html" class="menu-item"><span class="material-icons">assignment</span>Tareas</a>
            <a href="materias.html" class="menu-item"><span class="material-icons">menu_book</span>Materias</a>
            <a href="pendientes.html" class="menu-item"><span class="material-icons">pending_actions</span>Pendientes</a>
            <a href="estadisticas.html" class="menu-item"><span class="material-icons">bar_chart</span>Estadísticas</a>
        </div>
        <div class="menu-section-title">Perfil</div>
        <div class="menu-list">
            <a href="perfil.html" class="menu-item"><span class="material-icons">person</span>Perfil</a>
        </div>
        <div class="menu-divider"></div>
        <div class="menu-bottom">
            <a href="nosotros.html" class="menu-item"><span class="material-icons">info</span>Acerca de</a>
        </div>
    </nav>
    <div class="container">
        <!-- Search bar -->
        <div class="search-bar mt-3">
            <span class="material-icons" id="openSideMenuBtn" style="cursor:pointer;">expand_more</span>
            <input type="text" placeholder="Buscar materia..." id="mainSearch" aria-label="Buscar materia">
            <span class="material-icons" style="color:#a7a7b7;">search</span>
        </div>

        <!-- PERFIL -->
        <div id="perfil-content" style="max-width:400px;width:100%;margin:0 auto;padding:1.5em 1em 1em 1em;background:#faf8fd;border-radius:18px;box-shadow:0 2px 16px 0 rgba(116,64,140,0.08);">
            <!-- Imagen y datos -->
            <div style="display:flex;align-items:flex-start;gap:1.2em;margin-top:0.5em;">
                <div style="position:relative;">
                    <div id="profileImageContainer" style="width:90px;height:90px;background:#cfd0db;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:1.2em;color:#444;text-align:center;overflow:hidden;">
                        <img id="profileImage" src="https://i.imgur.com/8Km9tLL.png" alt="Perfil" style="width:100%;height:100%;object-fit:cover;display:none;">
                        <span id="profileImagePlaceholder">Image</span>
                    </div>
                    <button id="profileReloadBtn" style="position:absolute;bottom:-10px;left:50%;transform:translateX(-50%);background:#fff;border:2px solid #b393c8;border-radius:50%;width:32px;height:32px;display:flex;align-items:center;justify-content:center;box-shadow:0 2px 8px 0 rgba(116,64,140,0.10);">
                        <span class="material-icons" style="font-size:1.3em;color:#74408c;">refresh</span>
                    </button>
                    <!-- Selector de iconos -->
                    <div id="iconSelector" class="dropdown-menu p-2 shadow" style="
                        display:none;
                        position:absolute;
                        top:100%;
                        left:50%;
                        transform:translateX(-50%);
                        margin-top:10px;
                        z-index:10;
                        background:#fff;
                        border-radius:16px;
                        min-width:220px;
                        max-width:340px;
                        width:95vw;
                        box-sizing:border-box;
                    ">
                        <div class="mb-2 text-center" style="font-size:1.03em;font-weight:600;color:#74408c;">Iconos Predeterminados</div>
                        <div class="row gx-1 gy-1 justify-content-center">
                            <div class="col-2 p-1">
                                <img class="icon-option img-fluid rounded-circle border border-white" src="./img/2e3fe5cd6dcd92f2aec87d24061fbbff.jpg" alt="icon1" style="width:44px;height:44px;cursor:pointer;object-fit:cover;">
                            </div>
                            <div class="col-2 p-1">
                                <img class="icon-option img-fluid rounded-circle border border-white" src="./img/378f28d9d6c9264f93ab0788541dc2a5.jpg" alt="icon2" style="width:44px;height:44px;cursor:pointer;object-fit:cover;">
                            </div>
                            <div class="col-2 p-1">
                                <img class="icon-option img-fluid rounded-circle border border-white" src="./img/a96ac0dd32817abe31f78a7a3c465a1e-3cc990c4287e98d542b7cba51e5d9044-300x300.jpg" alt="icon3" style="width:44px;height:44px;cursor:pointer;object-fit:cover;">
                            </div>
                            <div class="col-2 p-1">
                                <img class="icon-option img-fluid rounded-circle border border-white" src="./img/ab6761610000e5ebed5ae747042132a843b60fbd.jfif" alt="icon4" style="width:44px;height:44px;cursor:pointer;object-fit:cover;">
                            </div>
                            <div class="col-2 p-1">
                                <img class="icon-option img-fluid rounded-circle border border-white" src="./img/ab67616d00001e02ce3a98b40b1c2d5216522d1b.jfif" alt="icon5" style="width:44px;height:44px;cursor:pointer;object-fit:cover;">
                            </div>
                            <div class="col-2 p-1">
                                <img class="icon-option img-fluid rounded-circle border border-white" src="./img/ab67616d0000b2731d7135f9802245fed9c54e0a.jfif" alt="icon6" style="width:44px;height:44px;cursor:pointer;object-fit:cover;">
                            </div>
                            <div class="col-2 p-1">
                                <img class="icon-option img-fluid rounded-circle border border-white" src="./img/EtahhSjXYAE7GIm.jpg" alt="icon7" style="width:44px;height:44px;cursor:pointer;object-fit:cover;">
                            </div>
                            <div class="col-2 p-1">
                                <img class="icon-option img-fluid rounded-circle border border-white" src="./img/ghost-poster-halloween-concept-vector.jpg" alt="icon8" style="width:44px;height:44px;cursor:pointer;object-fit:cover;">
                            </div>
                            <div class="col-2 p-1">
                                <img class="icon-option img-fluid rounded-circle border border-white" src="./img/images (1).jfif" alt="icon9" style="width:44px;height:44px;cursor:pointer;object-fit:cover;">
                            </div>
                            <div class="col-2 p-1">
                                <img class="icon-option img-fluid rounded-circle border border-white" src="./img/images (2).jfif" alt="icon10" style="width:44px;height:44px;cursor:pointer;object-fit:cover;">
                            </div>
                        </div>
                    </div>
                </div>
                <div style="flex:1;">
                    <div style="display:flex;align-items:flex-start;justify-content:space-between;">
                        <div>
                            <div style="font-size:1.12em;font-weight:600;color:#222;line-height:1.3;">Nombre</div>
                            <div style="font-size:1em;color:#444;line-height:1.3;">Email</div>
                            <div style="font-size:1em;color:#444;line-height:1.3;">Teléfono</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Stats -->
            <div style="margin:2em 0 1.3em 0;">
                <div style="display:flex;justify-content:space-between;gap:1em;">
                    <div style="flex:1;display:flex;flex-direction:column;align-items:center;">
                        <div style="background:#d6cbe7;color:#74408c;width:54px;height:54px;display:flex;align-items:center;justify-content:center;border-radius:50%;font-size:1.3em;font-weight:700;">5</div>
                        <div style="font-size:1em;color:#444;margin-top:0.3em;">Notas</div>
                    </div>
                    <div style="flex:1;display:flex;flex-direction:column;align-items:center;">
                        <div style="background:#d6cbe7;color:#74408c;width:54px;height:54px;display:flex;align-items:center;justify-content:center;border-radius:50%;font-size:1.3em;font-weight:700;">10</div>
                        <div style="font-size:1em;color:#444;margin-top:0.3em;">Carpetas</div>
                    </div>
                    <div style="flex:1;display:flex;flex-direction:column;align-items:center;">
                        <div style="background:#d6cbe7;color:#74408c;width:54px;height:54px;display:flex;align-items:center;justify-content:center;border-radius:50%;font-size:1.3em;font-weight:700;">7</div>
                        <div style="font-size:1em;color:#444;margin-top:0.3em;">Tareas</div>
                    </div>
                </div>
            </div>
            <hr>
            <!-- Acciones -->
            <div style="display:flex;flex-direction:column;gap:0.9em;margin:1.5em 0;">
                <button style="background:#cfd0db;color:#222;border:none;border-radius:12px;padding:0.8em 1.2em;font-size:1.08em;display:flex;align-items:center;justify-content:space-between;">
                    Cambiar teléfono
                    <span class="material-icons" style="font-size:1.2em;color:#74408c;">call</span>
                </button>
                <button style="background:#cfd0db;color:#222;border:none;border-radius:12px;padding:0.8em 1.2em;font-size:1.08em;display:flex;align-items:center;justify-content:space-between;">
                    Cambiar email
                    <span class="material-icons" style="font-size:1.2em;color:#74408c;">mail</span>
                </button>
                <button style="background:#cfd0db;color:#222;border:none;border-radius:12px;padding:0.8em 1.2em;font-size:1.08em;display:flex;align-items:center;justify-content:space-between;">
                    Borrar la cuenta
                    <span class="material-icons" style="font-size:1.2em;color:#74408c;">delete</span>
                </button>
            </div>
            <hr>
            <!-- Color -->
            <div style="display:flex;align-items:center;gap:0.9em;margin-top:1.3em;">
                <span style="font-size:1.08em;color:#222;">Color</span>
                <span style="display:inline-block;width:28px;height:28px;border-radius:50%;background:#b393c8;border:2px solid #74408c;"></span>
            </div>
        </div>
        <!-- FIN PERFIL -->
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/perfil.js"></script>
</body>
</html>
